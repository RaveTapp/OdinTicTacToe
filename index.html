<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rene's Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div>
        <div class="menu">
            <h1>Tic Tac Toe</h1>
            <div class="input">
                <div>
                    <label for="btn1">First player name</label>
                    <input type="text" id="btn1" required>
                </div>
                <div>
                    <label for="btn2">Second player name</label>
                    <input type="text" id="btn2" required>
                </div>
            </div>
            <div>
                <button type="button" id="start">Start game</button>
            </div>
        </div>
        <div class="game hidden">
            <p data-pos="1"></p>
            <p data-pos="2"></p>
            <p data-pos="3"></p>
            <p data-pos="4"></p>
            <p data-pos="5"></p>
            <p data-pos="6"></p>
            <p data-pos="7"></p>
            <p data-pos="8"></p>
            <p data-pos="9"></p>
        </div>
    </div>
</body>
</html>
